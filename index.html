<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Venture Vibes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>  
    <main>
        <div class="container" id="container-1">
            <form action="" method="get" class="input">
                <div id="flight-origin">
                  <label for="origin">Origin: </label>
                  <input type="text" name="origin" id="origin" required />
                </div>
                <div id="flight-destination">
                  <label for="destination">Destination: </label>
                  <input type="text" name="destination" id="destination" required />
                </div>             
            </form>
        </div>

        <div class="container" id="blank-space-1"></div>
        
        <div class="container" id="container-2"> 
          <form action="" method="get" class="input">
            <div id="budget-input">
              <label for="budget" >Budget: </label>
              <input type="text" name="budget" id="budget" required/>
            </div>
          </form>
        </div>

        <div class="container" id="blank-space-2"></div>

        <div class="container" id="container-3">
          <form action="" method="get" class="input">
            <div id="expected-time">
              <label for="time">Expected Time: </label>
              <input type="text" name="time" id="time" required/>
            </div>
          </form>
        </div>

        <div class="container" id="blank-space-3"></div>

        <div class="container" id="container-4">
          <form action="" method="get" class="input">
            <div id="luggage-count">
              <label for="luggage">Luggage Count: </label>
              <input type="text" name="luggage" id="luggage" required/>
            </div>
          </form>
        </div>


        <div class="search-btn">
          <input type="submit" value="Search" id="search-button" />
          <img src="./images/Airplane.jpg" id="airplane">
        </div>

        <div class="containter" id="output-1">
          <div class="containter" id="image-1">
            
          </div>

          <div id="location-output">
            <label>Location: </label>
            <label id="location-output-response">Response</label>
          </div>

          <div id="budget-output">
            <label>Budget: </label>
            <label id="budget-output-response">Response</label>
          </div>

          <div id="estimated-time-output">
            <label>Estimated Time: </label>
            <label id="estimated-time-output-response">Response</label>
          </div>

          <div id="best-route-output">
            <label>Best Route: </label>
            <label id="best-route-output-response">Response</label>
          </div>
        </div>

        <div class="container" id="blank-space-4"></div>


        <div class="containter" id="output-2">
          <div class="containter" id="image-2">
            
          </div>

          <div id="location-output-2">
            <label>Location: </label>
            <label id="location-output-response-2">Response</label>
          </div>

          <div id="budget-output-2">
            <label>Budget: </label>
            <label id="budget-output-response-2">Response</label>
          </div>

          <div id="estimated-time-output-2">
            <label>Estimated Time: </label>
            <label id="estimated-time-output-response-2">Response</label>
          </div>

          <div id="best-route-output-2">
            <label>Best Route: </label>
            <label id="best-route-output-response-2">Response</label>
          </div>
        </div>

        <div class="container" id="blank-space-5"></div>


        <div class="containter" id="output-3">
          <div class="containter" id="image-3">
            
          </div>

          <div id="location-output-3">
            <label>Location: </label>
            <label id="location-output-response-3">Response</label>
          </div>

          <div id="budget-output-3">
            <label>Budget: </label>
            <label id="budget-output-response-3">Response</label>
          </div>

          <div id="estimated-time-output-3">
            <label>Estimated Time: </label>
            <label id="estimated-time-output-response-3">Response</label>
          </div>

          <div id="best-route-output-3">
            <label>Best Route: </label>
            <label id="best-route-output-response-3">Response</label>
          </div>
        </div>

    </main>
</body>
    <script src="./script.js"></script>
</html>
